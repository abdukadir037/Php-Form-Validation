<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <style>
      .formBg{
        background-color: darkblue;
      }
    </style>
</head>
<body>
  <header class="px-3">
    <h2 class="display-6">Student Information</h2>
    
  </header>
  
  <form class="formBg text-light p-4 mx-3 rounded" method = "POST" action = "process.php" enctype="multipart/form-data">
    <div class="form-group mx-2 row">
      <div class="col-12">
        <h4>Personal Information</h4>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="personalName">Name:</label>
      <input type="text" class="form-control form-control-sm" id="personalName" name="personalName" required>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="personalEmail">Email:</label>
      <input type="email" class="form-control form-control-sm" id="personalEmail" name="personalEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="personalPhone">Phone:</label>
      <input type="tel" class="form-control form-control-sm" id="personalPhone" name="personalPhone" pattern="[0-9]+" title="please enter number only" required>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="personalAddress">Address:</label>
      <input type="tel" class="form-control form-control-sm" id="personalAddress" name="personalAddress" required>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="pob">Place Of birth</label>
        <select class="form-select form-select-sm" name="pob" required>
          <option selected>Place Of Birth</option>
          <option>Mogadishu</option>
          <option>Baydhabo</option>
          <option>Jowhar</option>
          <option>Beledweyne</option>
          <option>Kismayo</option>
          <option>Gaalkacyo</option>
          <option>Laascaanod</option>
          <option>Garowe</option>
          <option>Ceerigabo</option>
          <option>Marko</option>
          <option>Xudur</option>
          <option>Bu'aale</option>
          <option>Garbahaarey</option>
          <option>Dhuusomareeb</option>
          <option>Boosaso</option>
          <option>Hargaisa</option>
        </select>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="dob">Date of birth:</label>
      <input type="date" class="form-control form-control-sm" id="dob" name="dob" required>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="img">Profile Image:</label>
        <input type="file" class="form-control-file form-control-file" id="img" name="img" required>
      </div>
      
      
      <div class="col-sm-12 col-md-6 col-lg-12 my-2">
        <label for="personalSex">Sex:</label>
      <input type="radio" class="form-check-input mx-1" id="personalSex" value = "Male" name="personalSex" required>Male
      <input type="radio" class="form-check-input mx-2" id="personalSex" value = "Female" name="personalSex" required>Female
      </div>

   
      
    </div>
    <div class="form-group mx-2 row my-3">
      <div class="col-12">
        <h3>Parent Information</h3>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="parentName">Name:</label>
      <input type="text" class="form-control" id="parentName" name="parentName" placeholder="Enter Name" required>
      </div>
     
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="parentPhone">Phone:</label>
      <input type="tel" class="form-control" id="parentPhone" name="parentPhone" placeholder="Enter Phone"  pattern="[0-9]+" title="please enter number only" required>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="relationship">RelationShip:</label>
      <input type="text" class="form-control" placeholder="Relationship" id="relationship" name="relationship" required>
      </div>
    </div>
    <div class="form-group row mx-2 my-3">
      <div class="col-12">
        <h3>Academic Information</h3>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="id">ID:</label>
      <input type="text" class="form-control" id="id" name="id" required>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="faculty">Faculty</label>
        <select class="form-select form-select-sm" name="faculty" required>
          <option selected>Select Faculty</option>
          <option>Computer And IT</option>
          <option>Arts</option>
          <option>Engineering</option>
          <option>Medicine & Health Science</option>
          <option>Education</option>
       
        </select>
      </div>

      

      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="department">Departments</label>
        <select class="form-select form-select-sm" name="department" required>
          <option selected>Select Department</option>
          <option>Computer Science</option>
          <option>Civil Engineering</option>
          <option>Electrical Engineering</option>
          <option>Computer Network</option>
          <option>Public Health</option>
          <option>ŸèEnglish</option>
       
        </select>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="class">Class</label>
        <select class="form-select form-select-sm" name="class" required>
          <option selected>Select Class</option>
          <option>CA20's</option>
          <option>CE20's</option>
          <option>EE20's</option>
          <option>CN20's</option>
          <option>PH20's</option>
          <option>EG20's</option>
       
        </select>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4">
        <label for="dor">Date of Register:</label>
      <input type="date" class="form-control form-control-sm" id="dor" name="dor" required>
      </div>

      
    </div>
    <button type="submit" class="btn btn-light text-dark my-2 mx-3 px-4" name = "submit">Submit</button>
  </form>



  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>


</body>
</html>
